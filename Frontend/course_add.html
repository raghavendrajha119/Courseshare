    <h1>Add New Course</h1>
    <div class="form-container">
        <form id="course-form" enctype="multipart/form-data">
            <label for="Coursename">Course Name:</label>
            <input type="text" id="Coursename" name="Coursename" required>
            <label for="Institutename">Institute Name:</label>
            <input type="text" id="Institutename" name="Institutename" required>
            <label for="Details">Details:</label>
            <textarea id="Details" name="Details" required></textarea>
            <label for="Language">Language:</label>
            <input type="text" id="Language" name="Language" required>
            <label for="Coursefee">Course Fee:</label>
            <input type="number" step="0.01" id="Coursefee" name="Coursefee" required>
            <label for="Duration">Duration:</label>
            <input type="text" id="Duration" name="Duration" required>
            <label for="Thumbnail">Course Thumbnail:</label>
            <input type="file" id="Thumbnail" name="Thumbnail" accept="image/*" required>
            <button type="submit">Add Course</button>
        </form>
        <div id="course-error" class="error-message"></div>
    </div>
