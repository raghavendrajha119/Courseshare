    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body class="antialiased bg-gray-200 font-sans">
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-item">Home</a>
            <a href="created_courses.html" class="nav-item">Created Courses</a>
            <a href="enrolled_courses.html" class="nav-item">Enrolled Courses</a>
        </div>
        <div class="nav-right">
            <div class="dropdown" id="profile-dropdown">
                <button class="dropbtn">Profile</button>
                <div class="dropdown-content">
                    <a href="account.html">Account</a>
                    <a href="update_credentials.html">Update Credentials</a>

    <div class="form-container">
        <h1>Update Profile</h1>
        <form id="update-form">
            <label for="profile_image">Profile Image:</label>
            <input type="file" id="profile_image" name="profile_image">

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <button type="submit">Update Profile</button>
        </form>
        <p id="update-error" class="error-message"></p>
    </div>
    <script src="scripts/load_footer.js"></script>
    <script src="scripts/checktoken.js"></script>
    <script src="scripts/update_credentials.js"></script>
