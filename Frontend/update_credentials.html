<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/update_credentials.css">
</head>
<body class="antialiased bg-gray-200 font-sans">
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-item">Home</a>
            <a href="created_courses.html" class="nav-item">Created Courses</a>
            <a href="enrolled_courses.html" class="nav-item">Enrolled Courses</a>
        </div>
        <div class="nav-right">
            <div class="dropdown" id="profile-dropdown">
                <button class="dropbtn">Profile</button>
                <div class="dropdown-content">
                    <a href="account.html">Account</a>
                    <a href="update_credentials.html">Update Credentials</a>

    <h1>Update</h1>
    <div class="account-container">
        <form id="account-form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly>

            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new-username">

            <label for="new-email">New Email:</label>
            <input type="email" id="new-email" name="new-email">

            <button type="submit">Update</button>
        </form>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/update_credentials.js"></script>
</body>
